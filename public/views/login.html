<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <!-- Carga de archivos JS y CSS locales -->
    <script src="../assets/js/color-modes.js"></script>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/headers/">

    <!-- Archivos CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Archivos CSS -->
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a href="/" class="navbar-brand">
                    <svg class="bi me-2" width="46" height="32">
                        <text x="0" y="24" fill="white">Logo</text>
                    </svg>
                </a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Iniciar Sesión</h1>
                <p class="col-md-8 fs-4">Inicia sesión para acceder a la plataforma.</p>
            </div>
        </div>
    </div>

    <div class="col-md-10 mx-auto col-lg-5">
        <form id="loginForm" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="inputcorreo" name="correo" placeholder="name@example.com" required>
                <label for="inputcorreo">Correo electrónico</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="inputcontraseña" name="contraseña" placeholder="Password" required>
                <label for="inputcontraseña">Contraseña</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar sesión</button>
        </form>
    </div>

    <script src="js/login.js"></script>

</body>

</html>
