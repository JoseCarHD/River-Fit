<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de venta</title>

       <!-- Carga de archivos JS y CSS locales -->
       <script src="../assets/js/color-modes.js"></script>
       <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/headers/">
     
       <!-- Bootstrap CSS -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
       <!-- Bootstrap Icons -->
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
     
       <!-- Archivos CSS locales -->
       <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
       <link rel="stylesheet" href="../css/styles.css"> 

</head>

<body>
    <header>
        <!-- Navbar con Bootstrap -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <!-- Logo o Nombre de la Aplicación -->
                <a href="/" class="navbar-brand">
                    <svg class="bi me-2" width="40" height="32">
                        <text x="0" y="24" fill="white">Logo</text>
                    </svg>
                </a>
            </div>
        </nav>
    </header>

    <!-- Botón para mostrar/ocultar la barra lateral -->
    <button class="btn btn-dark" id="menu-toggle" style="position: absolute; top: 15px; left: 15px;">
        <i class="bi bi-list"></i> Menú
    </button>

    <main>
        <div class="sidebar" id="sidebarMenu">
            <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <svg class="bi pe-none me-2" width="40" height="32">
                </svg>
                <span class="fs-4">Riverfit</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/blog" class="nav-link active" aria-current="page">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="" />
                        </svg>
                        Blog
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#speedometer2" />
                        </svg>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="/punto-venta" class="nav-link text-white">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#table" />
                        </svg>
                        punto de venta
                    </a>
                </li>
                <li>
                    <a href="productos" class="nav-link text-white">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#grid" />
                        </svg>
                        productos
                    </a>
                </li>
                <li>
                    <a href="/usuarios" class="nav-link text-white">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#people-circle" />
                        </svg>
                        usuarios
                    </a>
                </li>
                <li>

                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong>mdo</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                    <li><a class="dropdown-item" href="/logout">Sign out</a></li>
                </ul>
            </div>
        </div>

        <div class="container mt-5 content">
            <h1 class="text-center">Punto de venta</h1>
            <div class="row mt-4">
                <!-- Modal HTML -->
                <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="productModalLabel">Agregar Producto</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="productForm">
                                    <div class="mb-3">
                                        <label for="product-name" class="form-label">Nombre del producto</label>
                                        <input type="text" class="form-control" id="product-name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="product-price" class="form-label">Precio del producto</label>
                                        <input type="number" class="form-control" id="product-price" min="0"
                                            step="0.01">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Agregar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sección de Productos y Carrito -->
                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Productos</h5>
                            <p class="card-text">Aquí se mostrarán los productos disponibles para la venta.</p>
                            <ul id="product-list" class="list-group mb-3">
                                <!-- Los productos se agregarán aquí dinámicamente -->
                            </ul>
                            <button id="open-modal-btn" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#productModal">Agregar producto</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Carrito</h5>
                            <p class="card-text">Aquí se mostrarán los productos que el cliente desea comprar.</p>
                            <ul id="cart-list" class="list-group mb-3">
                                <!-- Los productos del carrito se agregarán aquí dinámicamente -->
                            </ul>
                            <p id="total-price">Total: $0.00</p>
                            <button id="print-ticket-btn" class="btn btn-primary">Finalizar compra</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts de Bootstrap desde la CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Manejar el botón de menú para mostrar/ocultar la barra lateral
        document.getElementById("menu-toggle").addEventListener("click", function () {
            var sidebar = document.getElementById("sidebarMenu");
            var content = document.querySelector(".content");
            sidebar.classList.toggle("show");
            content.classList.toggle("shift");
        });
    </script>
</body>

</html>
